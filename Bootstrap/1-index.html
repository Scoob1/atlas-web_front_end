<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <!-- bootstrap link from intranet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- First -->
        <div class="row text-center">
            <div class="col-12 col-md-3 p-2 bg-primary text-white">Primary</div>
            <div class="col-12 col-md-3 p-2 bg-success text-white">Success</div>
            <div class="col-12 col-md-3 p-2 bg-danger text-white">Danger</div>
            <div class="col-12 col-md-3 p-2 bg-warning text-white">Warning</div>
        </div>
        <hr/>

        <!-- Second -->
        <div class="row text-center">
            <div class="col-12 col-sm-3 p-2 bg-primary text-white">Primary</div>
            <div class="col-12 col-sm-3 p-2 bg-success text-white">Success</div>
            <div class="col-12 col-sm-3 p-2 bg-danger text-white">Danger</div>
            <div class="col-12 col-sm-3 p-2 bg-warning text-white">Warning</div>
        </div>
        <hr/>

        <!-- Third -->
        <div class="row text-center">
            <div class="col-4 col-md-2 p-2 bg-primary text-white">Primary</div>
            <div class="col-4 col-md-4 p-2 bg-success text-white">Success</div>
            <div class="col-4 col-md-6 p-2 bg-danger text-white">Danger</div>
        </div>
        <hr/>

        <!-- Fourth -->
        <div class="row text-center">
            <div class="col-6 col-lg-3 order-4 order-lg-1 p-2 bg-primary text-white">Primary</div>
            <div class="col-6 col-lg-3 order-1 order-lg-2 p-2 bg-success text-white">Success</div>
            <div class="col-6 col-lg-3 order-2 order-lg-3 p-2 bg-danger text-white">Danger</div>
            <div class="col-6 col-lg-3 order-3 order-lg-4 p-2 bg-warning text-white">Warning</div>
        </div>
        <hr/>

        <!-- Fifth -->
        <div class="row text-center">
            <div class="col-6 col-md-3 p-2 bg-primary text-white">Primary</div>
            <div class="col-6 col-md-3 p-2 bg-success text-white">Success</div>
        </div>
        <hr/>

        <!-- Last -->
        <div class="row text-center">
            <div class="col-4 col-md-2 p-2 bg-primary text-white">Primary</div>
            <div class="col-4 col-md-2 ml-md-auto p-2 bg-success text-white">Success</div>
            <div class="col-4 col-md-2 ml-md-auto p-2 bg-danger text-white">Danger</div>
        </div>
    </div>

</body>
</html>
